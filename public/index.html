    <ul class="nav nav-pills" style="padding-bottom:20px;">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#smallCase">Small Case</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#scHistory">SmallCase History</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#scStocksHistory">SmallCase Stock History</a>

    <div class="tab-content">
      <div id="smallCase" class="tab-pane fade in active show">
        <input type="button" class="scToday btn btn-primary" id="scToday" value="Load"></input>
        <table id="TableData">
          <thead style="font-weight: bold;">
            <tr>
              <td>Name</td>
              <td>Daily</td>
              <td>Weekly</td>
              <td>Monthly</td>
              <td>Last_Close</td>
              <td>Index</td>
            </tr>
          </thead>
          <tbody id="tbod"></tbody>
        </table>
      </div>

      <div id="scHistory" class="tab-pane fade">
        <input type="button" class="scHistory btn btn-primary" id="scHistoryBtn" value="Load"></input>
        <select id="scDrop">
        </select>

        <div id="SmallCasehistory" class="historySec">
          <div class="eachSC">
            <span class="title">small Case Name</span>
            <span class="eachDay">
              <span class="dayPer pos">0.5
              </span>
              <span class="day pos">300.23
              </span>
            </span>
          </div>
        </div>
      </div>

      <div id="scStocksHistory" class="tab-pane fade">
        <input type="button" class="scHistory btn btn-primary" id="scStocksHistoryBtn" value="Load"></input>
        <select id="scStockDrop">
        </select>

        <div id="SmallCaseStockhistory" class="historySec">
          <div class="eachSC">
            <span class="title">small Case Name</span>
            <span class="eachDay">
              <span class="dayPer pos">0.5
              </span>
              <span class="day pos">300.23
              </span>
            </span>
          </div>
        </div>
      </div>

      <div id="Nifty50" class="tab-pane fade">
        <input type="button" class="nftHistory btn btn-primary" id="nftHistoryBtn" value="Load"></input>
        <select id="nftDrop">
        </select>

        <div class="historySec" id="niftyHistory">
          <div class="eachSC">
            <span class="title">Nifty Name</span>
            <a href="https://www.google.com" target="_blank"><span class="glyphicon glyphicon-calendar"
                style="font-size: 20px;"></span><span class="material-icons" style="font-size: 30px;">
                  calendar_view_week
                  </span>
                  </a>
            <a href="www.google.com" target="_blank"><span class="glyphicon glyphicon-stats"
                style="font-size: 20px;"></span><span class="material-icons" style="font-size: 30px;">
                  candlestick_chart
                  </span>
                  </span></a>
            <span class="eachDay">
              <span class="dayPer pos">0.5
              </span>
              <span class="day pos">300.23
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>
